name: Build MVT flat lists
on:
  schedule:
    - cron: "17 3 * * *"   # daily at 03:17 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build lists
        run: python3 tools/mvt_flatten.py
      - name: Commit and push if changed
        run: |
          git config user.name "automation"
          git config user.email "automation@users.noreply.github.com"
          git add domains.txt ips.txt
          git diff --cached --quiet || git commit -m "Update lists"
          git push
