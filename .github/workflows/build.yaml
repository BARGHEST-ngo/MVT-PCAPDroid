name: Build MVT flat lists
on:
  schedule:
    - cron: "17 3 * * *"   
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build lists
        run: python3 tools/mvt_flatten.py
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add domains.txt ips.txt
          git diff --cached --quiet || git commit -m "Update lists"
          git push
